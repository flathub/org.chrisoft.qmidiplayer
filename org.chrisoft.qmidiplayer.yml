id: org.chrisoft.qmidiplayer
runtime: org.kde.Platform
runtime-version: '6.8'
sdk: org.kde.Sdk
command: qmidiplayer

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --socket=wayland
  - --filesystem=host
  - --device=dri

modules:
  # Visualization
  - name: glfw
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DBUILD_SHARED_LIBS=ON
      - -DGLFW_BUILD_EXAMPLES=OFF
      - -DGLFW_BUILD_TESTS=OFF
      - -DGLFW_BUILD_DOCS=OFF
    sources:
      - type: archive
        url: https://github.com/glfw/glfw/releases/download/3.4/glfw-3.4.zip
        sha256: b5ec004b2712fd08e8861dc271428f048775200a2df719ccf575143ba749a3e9
    cleanup:
      - /include
      - /lib/pkgconfig

  - shared-modules/glew/glew.json

  - shared-modules/glu/glu-9.json

  - name: devil
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    subdir: DevIL
    builddir: true
    sources:
      - type: archive
        url: https://sourceforge.net/projects/openil/files/DevIL/1.8.0/DevIL-1.8.0.tar.gz
        sha256: 0075973ee7dd89f0507873e2580ac78336452d29d34a07134b208f44e2feb709

  # Minimum QMidiPlayer build
  - shared-modules/linux-audio/fluidsynth2.json

  - name: rtmidi
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://github.com/thestk/rtmidi/archive/refs/tags/6.0.0.tar.gz
        sha256: ef7bcda27fee6936b651c29ebe9544c74959d0b1583b716ce80a1c6fea7617f0
        x-checker-data:
          type: anitya
          project-id: 4220
          url-template: https://github.com/thestk/rtmidi/archive/refs/tags/$version.tar.gz

  - name: qmidiplayer
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DBUILD_VISUALIZATION=ON
      - -DCMAKE_BUILD_TYPE=Release
      - -DUSE_QT6=ON
    sources:
      - type: git
        url: https://github.com/chirs241097/QMidiPlayer.git
        tag: '0.8.8.1'
        commit: 2fdf6d0efd50f7c6d17df56fb231b5e4d0d6e051
      - type: patch
        path: 'appstream.diff'

